<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS custom properties</title>
    <style>
        my-element {
          --primary-color: blue;
          --heading-primary: 40px;
        }
        .second {
          --primary-color: red;
        }
        .third {
          --secondary-color: lime;
        }
      </style>
</head>
<body>
    <my-element>
        <span slot="title">Hello from the component 1</span>
        <span slot="paragraph">Im an example text</span>
    </my-element>
    <my-element class="second">
        <span slot="title">Hello from the component 2</span>
        <span slot="paragraph">Im an example text</span>
    </my-element>
    <my-element class="third">
        <span slot="title">Hello from the component 3</span>
        <span slot="paragraph">Im an example text</span>
    </my-element>
    <script src="./my-element.js"></script>
</body>
</html>
